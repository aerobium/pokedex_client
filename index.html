<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Pokedex</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12">
                    Filters
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 filters-block">
                    <span id="filters"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-sm-8 col-md-8 col-xs-6">

                    <img id="chunk-wait-img" src="img/waiting-wheel-300x300.gif">

                    <div class="row" id="pock-block">
                        <div class="single-pok col-md-4 col-sm-4 col-xs-12">
                            <div class="chunk-border">
                                <div class="row chunk-img-wrapper">
                                    <img class="pok-img img-responsive" src="#">
                                </div>
                                <div class="row pok-name"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 get-more-button-wrapper">
                                <button id="get-more-pokemons" class="btn btn-primary btn-lg">Load More</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-1 col-sm-1 col-md-1 col-xs-1 middle-helper"></div>

                <div id="pock-info" class="col-lg-3 col-sm-3 col-md-3 col-xs-5">

                    <div class="row">
                        <div class="col-md-12">
                            <img id="info-wait-img" src="img/waiting-wheel-300x300.gif">
                            <img class="img-responsive" id="info-img" src="#">
                        </div>
                    </div>

                    <table class="table table-bordered">
                        <caption class="text-center">
                            <div>Имя <span id="info-name"></span><span> #</span><span id="info-index"></span></div>
                        </caption>
                        <tbody>
                        <tr>
                            <td>Type</td>
                            <td id="info-type"></td>
                        </tr>
                        <tr>
                            <td>Attack</td>
                            <td id="info-attack"></td>
                        </tr>
                        <tr>
                            <td>Defence</td>
                            <td id="info-defense"></td>
                        </tr>
                        <tr>
                            <td>HP</td>
                            <td id="info-hp"></td>
                        </tr>
                        <tr>
                            <td>SP Attack</td>
                            <td id="info-sp-attack"></td>
                        </tr>
                        <tr>
                            <td>SP Defence</td>
                            <td id="info-sp-defence"></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td id="info-speed"></td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td id="info-weight"></td>
                        </tr>
                        <tr>
                            <td>Total moves</td>
                            <td id="info-total-moves"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.12.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/chunks.js"></script>
<script type="text/javascript" src="js/pokemon.js"></script>
</body>
</html>
